[loggers]
keys=root,DRPF,pipeline

[handlers]
keys=consoleHandler,fileHandler_DRPF,fileHandler_VYSOS

[formatters]
keys=DRPFFormatter,pipelineFormatter

[logger_root]
level=WARN
handlers=fileHandler_DRPF,consoleHandler

[logger_DRPF]
level=WARNING
handlers=fileHandler_DRPF,consoleHandler
qualname=DRPF
propagate=0

[logger_pipeline]
level=DEBUG
handlers=fileHandler_VYSOS,consoleHandler
qualname=pipeline
propagate=0

[handler_fileHandler_VYSOS]
class=FileHandler
level=DEBUG
formatter=pipelineFormatter
args=("/var/log/vysosdrp.log", "a")

[handler_fileHandler_DRPF]
class=FileHandler
level=DEBUG
formatter=DRPFFormatter
args=("/var/log/DRPF.log", "a")

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=DRPFFormatter
args=(sys.stderr,)

[formatter_DRPFFormatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_pipelineFormatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[loggers]
keys=root,DRPF,VYSOS20

[handlers]
keys=consoleHandler,handler1,VYSOS20_handler

[formatters]
keys=DRPFFormatter,EXAMPLEFormatter

[logger_root]
level=WARN
handlers=consoleHandler

[logger_DRPF]
level=WARNING
handlers=handler1,consoleHandler
qualname=DRPF
propagate=0

[logger_VYSOS20]
level=DEBUG
handlers=VYSOS20_handler,consoleHandler
qualname=VYSOS20
propagate=0

[handler_VYSOS20_handler]
class=FileHandler
level=INFO
formatter=VYSOS20Formatter
args=("VYSOS20.log", "a")

[handler_handler1]
class=FileHandler
level=INFO
formatter=DRPFFormatter
args=("DRPF.log", "a")

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=DRPFFormatter
args=(sys.stderr,)

[formatter_DRPFFormatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_VYSOS20Formatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
